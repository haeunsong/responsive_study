<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout02</title>
  <style>
    #wrap {width: 1000px; height: 900px;color:#fff;}
    #header {width: 1000px; height: 100px;background:#111;}
    #nav {width: 1000px;height: 100px;background: #222;}
    #side_left {float:left; width: 300px; height: 600px;background: #333;}
    #contents { float:left; width: 400px;height: 600px;background:#444;}
    #side_right {float:left; width: 300px; height: 600px;background: #333;}
    #footer { clear:both; width:1000px;height: 100px;background: #555;}

  </style>
</head>
<body>
  <div id="wrap">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="side_left">side_left</div>
    <div id=contents>contents</div>
    <div id=side_right>side_right</div>
    <div id="footer">footer</div>
  </div>
  
</body>
</html>
